
<h2>Cats</h2>

<div>
  <label>Cat name:
    <input #catName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(catName.value); catName.value=''">
    add
  </button>
</div>

<ul class="cats">
  <li *ngFor="let cat of cats">
    <a routerLink="/detail/{{cat.id}}">
      <span class="badge">{{cat.id}}</span> {{cat.name}}, {{cat.colour}}
    </a>
    <button class="delete" title="delete cat"
      (click)="delete(cat)">x</button>
  </li>
</ul>
